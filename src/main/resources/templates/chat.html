<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HR Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar for chat window */
        #chat-window::-webkit-scrollbar {
            width: 10px;
        }
        #chat-window::-webkit-scrollbar-thumb {
            background-color: #3b82f6; /* Tailwind blue-500 */
            border-radius: 10px;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-50 to-indigo-100 min-h-screen flex flex-col items-center justify-center p-8 font-sans">

<main class="bg-white shadow-xl rounded-3xl w-full max-w-4xl flex flex-col h-[80vh] overflow-hidden">

    <header class="bg-blue-600 text-white py-6 px-10 rounded-t-3xl flex items-center justify-center text-3xl font-semibold tracking-wide select-none">
         HR Chatbot
    </header>

    <section id="chat-window"
             class="flex-grow overflow-y-auto px-10 py-6 space-y-6 bg-gray-50 text-gray-800 text-lg leading-relaxed font-medium scroll-smooth">
        <!-- Messages get appended here -->
    </section>

    <form id="chat-form" class="flex border-t border-gray-300 p-6 gap-4">
        <input
                id="user-input"
                type="text"
                placeholder="Ask me about your leaves, requests, approvals..."
                required
                autocomplete="off"
                class="flex-grow rounded-2xl border border-gray-300 px-6 py-3 text-lg focus:outline-none focus:ring-4 focus:ring-blue-400 transition"
        />
        <button
                type="submit"
                class="bg-blue-600 text-white rounded-2xl px-8 py-3 text-lg font-semibold hover:bg-blue-700 active:bg-blue-800 transition"
        >
            Send
        </button>
    </form>

</main>

<script>
    const form = document.getElementById('chat-form');
    const input = document.getElementById('user-input');
    const chatWindow = document.getElementById('chat-window');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const message = input.value.trim();
        if (!message) return;

        appendMessage("üë§ You: " + message, 'user');
        input.value = "";

        try {
            const response = await fetch(`/hr/ask?message=${encodeURIComponent(message)}`);

            const reader = response.body.getReader();
            const decoder = new TextDecoder();

            appendMessage("ü§ñ Bot: ", 'bot', true);
            let botDiv = document.createElement("span");
            botDiv.className = "inline-block";
            lastBotMessage.appendChild(botDiv);

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                const text = decoder.decode(value, { stream: true });
                botDiv.innerText += text;
                chatWindow.scrollTop = chatWindow.scrollHeight;
            }
        } catch (err) {
            appendMessage("‚ö†Ô∏è Failed to fetch response. Please try again.", 'error');
        }
    });

    let lastBotMessage = null;
    function appendMessage(text, sender = 'bot', partial = false) {
        const div = document.createElement("div");
        div.textContent = text;

        if (sender === 'user') {
            div.className = "text-right text-blue-700 font-semibold";
        } else if (sender === 'bot') {
            div.className = "text-left text-gray-900";
            if (partial) {
                lastBotMessage = div;
            }
        } else if (sender === 'error') {
            div.className = "text-center text-red-600 font-semibold";
        }

        chatWindow.appendChild(div);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }
</script>

</body>
</html>
